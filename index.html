<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Background Music App</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="shortcut icon" href="images/musical_note.png"/>
  <link rel="stylesheet" href="css/main.css">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

  <!-- jQuery UI for autocomplete  -->
  <link rel="stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/smoothness/jquery-ui.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <script src="js/app.js"></script>
</head>

<body>
  <div class="main">
  <div class="title">The Background Music App</div>

    <div class="app">

      <form action="" method="post" name="city-form" id="city-form" enctype="multipart/form-data" onsubmit="return false;">

        <input type="text" class="city-input" type="text" name="city-input" id="city-input" placeholder="What's your city?" required/>
        
      </form>

      <div class="info">
        <p>Enter your city and enjoy the sounds!</p>
        <p class="aside">(The music is determined by your city's current weather.)</p>

      </div>

      <div id="player" class="hidden">
      </div>



    </div>

  </div>


</body>
</html>
